<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout web app</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="page-header text-center">
                <h1>Workout <small>web app</small></h1>
            </div>
        </div>
        <div v-if="loggedIn" class="container">
            <div class="row">
                <router-link to="/home">Home</router-link>
                <a href="#" class="pull-right" v-on:click.prevent="_logOut">Logout</a>
            </div>
        </div>
        <router-view v-on:logged-in="__loggedIn"></router-view>
    </div>

    <template id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form v-on:submit.prevent="_login">
                        <div class="from-group">
                            <label for="username">Username</label>
                            <input v-model="username" class="form-control" type="text" id="username" placeholder="Username">
                        </div>
                        <br>
                        <div class="from-group">
                            <label for="password">Password</label>
                            <input v-model="password" class="form-control" type="password" id="password" placeholder="Password">
                        </div>
                        <br>
                        <div class="row text-center">
                            <button type="submit" class="btn btn-default">LogIn</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </template>

    <script src="/js/vue.js"></script>
    <script src="/js/vue-resource.js"></script>
    <script src="/js/vue-router.js"></script>
    <script src="/js/app.js"></script>

</body>
</html>
